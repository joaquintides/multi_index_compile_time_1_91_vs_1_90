name: Measure Boost.MultiIndex compile times

on:
  pull_request:
  push:
    paths-ignore:
      - LICENSE
      - meta/**
      - README.md

jobs:
  posix:
    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler: g++-15
            os: ubuntu-latest
            container: ubuntu:25.04
            install: g++-15-multilib
          - compiler: clang++-20
            container: ubuntu:25.04
            os: ubuntu-latest
            install: clang-20

    runs-on: ${{matrix.os}}
    container:
      image: ${{matrix.container}}
      volumes:
        - /node20217:/node20217:rw,rshared
        - ${{ startsWith(matrix.container, 'ubuntu:1') && '/node20217:/__e/node20:ro,rshared' || ' ' }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Setup container environment
        if: matrix.container
        run: |
          apt-get update
          apt-get -y install sudo python3 git g++ curl xz-utils
          if [[ "${{matrix.container}}" == "ubuntu:1"* ]]; then
            # Node 20 doesn't work with Ubuntu 16/18  glibc: https://github.com/actions/checkout/issues/1590
            curl -sL https://archives.boost.io/misc/node/node-v20.9.0-linux-x64-glibc-217.tar.xz | tar -xJ --strip-components 1 -C /node20217
          fi

      - uses: actions/checkout@v4

      - name: Install packages
        if: matrix.install
        run: |
          sudo apt-get update
          sudo apt-get -y install ${{matrix.install}}

      - name: Install Boost.MultiIndex 1.90 and dependencies
        run: |
          cd $GITHUB_WORKSPACE
          git clone -b boost-1.90.0 --depth 1 https://github.com/boostorg/boost.git boost-root
          cd boost-root
          git submodule update --init libs/multi_index tools/boostdep
          python3 tools/boostdep/depinst/depinst.py multi_index
          ./bootstrap.sh
          ./b2 -d0 headers

      - name: Install Boost.MultiIndex 1.91
        run: |
          cd $GITHUB_WORKSPACE
          git clone -b develop https://github.com/boostorg/multi_index.git multi_index-1_91-root

      - name: Run compilations
        run: |
          cd $GITHUB_WORKSPACE
          TIMEFORMAT='%R'
          for i in {1..10}; do
            echo "run $i"
            t=$( { time ${{matrix.compiler}} main.cpp -I"$GITHUB_WORKSPACE/boost-root" >/dev/null; } 2>&1 )
            echo "v1.90: $t"
            rm -f *.o a.out a.exe

            t=$( { time ${{matrix.compiler}} main.cpp \
                  -I"$GITHUB_WORKSPACE/multi_index-1_91-root/include" \
                  -I"$GITHUB_WORKSPACE/boost-root" >/dev/null; } 2>&1 )
            echo "v1.91: $t"
            rm -f *.o a.out a.exe
          done

  windows:
    strategy:
      fail-fast: false
      matrix:
        include:
          - toolset: msvc-14.3
            os: windows-2022

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: pwsh

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Boost.MultiIndex 1.90 and dependencies
        run: |
          cd $env:GITHUB_WORKSPACE
          git clone -b boost-1.90.0 --depth 1 https://github.com/boostorg/boost.git boost-root
          cd boost-root
          git submodule update --init libs/multi_index tools/boostdep
          python tools/boostdep/depinst/depinst.py multi_index
          .\bootstrap.bat
          .\b2.exe -d0 headers

      - name: Install Boost.MultiIndex 1.91
        run: |
          cd $env:GITHUB_WORKSPACE
          git clone -b develop https://github.com/boostorg/multi_index.git multi_index-1_91-root

      - name: Run compilations
        run: |
          cd $env:GITHUB_WORKSPACE
          $boost_root = Join-Path $env:GITHUB_WORKSPACE "boost-root"
          $mi_1_91_root = Join-Path $env:GITHUB_WORKSPACE "multi_index-1_91-root\include"
          for ($i = 1; $i -le 10; $i++) {
            Write-Host "run $i"
            $sw = [System.Diagnostics.Stopwatch]::StartNew()
            cl.exe /nologo /EHsc /O2 /std:c++latest /I"$boost_root" main.cpp /c > $null
            $sw.Stop()
            Write-Host ("v1.90: {0:N3}s" -f $sw.Elapsed.TotalSeconds)
            Remove-Item -Force -ErrorAction SilentlyContinue *.obj

            $sw = [System.Diagnostics.Stopwatch]::StartNew()
            cl.exe /nologo /EHsc /O2 /std:c++latest /I"$mi_1_91_root" /I"$boost_root" main.cpp /c > $null
            $sw.Stop()
            Write-Host ("v1.91: {0:N3}s" -f $sw.Elapsed.TotalSeconds)
            Remove-Item -Force -ErrorAction SilentlyContinue *.obj
          }